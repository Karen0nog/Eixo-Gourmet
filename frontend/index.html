<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eixo Gourmet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header-section">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="d-flex align-items-center w-100">
                    <div class="d-flex align-items-center logo-wrapper">
                        <div class="logo-circle me-2" aria-hidden="true">
                            <img src="images/logo-eixo-gourmet.png" class="logo-img" alt="Logo Eixo Gourmet">
                        </div>
                        <div class="logo-text ms-2">
                            <a class="navbar-brand m-0" href="index.html">Eixo Gourmet</a>
                            <p class="m-0 small text-muted"> Sua celebração na medida certa!</p>
                        </div>
                    </div>

                    <div class="ms-auto d-flex align-items-center">
                        <button class="btn cart-btn position-relative" type="button" aria-label="Faça sua encomenda">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            <span class="ms-2">Faça sua encomenda</span>
                            <span class="cart-badge" aria-hidden="true">2</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
